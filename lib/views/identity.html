                                <th>Nome</th>
                                <th>Identidade</th>
                                <th>Status</th>
                                <th>Data de Envio</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                                
                            {{#each data }}  
                            
                            <tr>
                                <td>{{this.user_id.username}}</td>
                                <td>{{this.type_name}}</td>

                                <td>
                                    <a target="_blank" href="{{this.fileURL}}" class="btn btn-success ng-hide">Ver Identidade</a>
                                </td>
                                <td>{{this.status_name}}</td>
                                <td >
                                  {{this.date_sent}}
                                </td>
                                <td>
                                    <form method="post">
                                        <input type="hidden" name="user_id" value="{{this._id}}">

                                        <button onclick="return confirm('Are you sure to accept the user document')" class="btn btn-success btn-wide stepy-finish" style="margin-top: 10px" type="submit">Aceitar </button>
                                    </form>
                                     {{#compare this.id_status 4 operator="!="}}
                                    <form method="post">
                                        <input type="hidden" name="user_id" value="{{this._id}}">
                                        <input type="hidden" name="reject" value="1">
                                        <button onclick="return confirm('Are you sure to rejeitar the user document')" class="btn btn-danger btn-wide stepy-finish" style="margin-top: 10px" type="submit">Rejeitar</button>
                                    </form>
                                    {{/compare}}
