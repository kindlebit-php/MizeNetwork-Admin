<article  class="rs-content-wrapper">
        <div class="rs-content">
            <!-- ngView:  -->
<div class="rs-inner ng-scope" ng-view=""><style class="ng-scope">
    .peding_affiliates tr td {
        vertical-align: middle !important;
    }

    .alert-black {
        border-color: #000000 !important;
    }

    .alert.iconic-alert.alert-black .alert-icon {
        background: #000000 !important;
    }

    .progress-bar-black .progress-bar {
        color: white;
        background-color: #000000 !important;
    }

    .progress-bar-success .progress-bar {
        color: white;
        background-color: #81c784;
    !important;
    }

    .progress-bar-warning .progress-bar {
        color: white;
        background-color: #f6bb42!important;
    }

    .progress-bar-info .progress-bar {
        color: white;
        background-color: #4fc3f7!important;
    }

    .btn {
        padding: 6px 12px;
        border-radius: 3px;
        height: 32px;
    }
    
    /*.table td:last-child {*/
        /*text-align: right;*/
    /*}*/

    /*.table td:first-child {*/
        /*font-weight: bold;*/
    /*}*/
    #usertable_filter label {
    background: #4fc3f7;
    color: #fff;
    padding-left: 6px;
    font-size: 13px;
}
    input[type="search"] {
    border: 1px solid #e1e8ed;
    padding: 3px;color: #333;
    }
    .dropdown-menu.dropdown-warning > li > a:hover, .dropdown-menu.dropdown-warning > li > a:focus {
        background-color: #f4a911;
        color: white;
    }
</style>


<div class="container-fluid ng-scope">
    <div class="row" style="margin-top: 10px">
       {{{err}}}
    </div>


    <!-- Begin Dashhead -->
    <div class="rs-dashhead m-b-lg">
        <div class="rs-dashhead-content">
            <div class="rs-dashhead-titles">
                <h6 class="rs-dashhead-subtitle text-uppercase">Gestor de Identidade</h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-plain panel-rounded">
                <div class="panel-heading borderless">
                    <h3 class="panel-title"> Identidade List </h3>
                </div>
                <div class="panel-body">
                    <div class="">
                        <table id="usertable" class="table table-striped" style="width:100%; ">
                            <thead>
                           <tr>
                                <th>Usuario</th>
                                <th>Nome</th>
                                <th>Identidade</th>
                                <th>Status</th>
                                <th>Data de Envio</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                                
                            {{#each data }}  
                            
                            <tr>
                                <td>{{this.username}}</td>
                                <td>{{this.type_name}}</td>

                                <td>
                                    <a target="_blank" href="{{this.fileURL}}" class="btn btn-success ng-hide">Ver Identidade</a>
                                </td>
                                <td>{{this.status_name}}</td>
                                <td >
                                  {{this.date_sent}}
                                </td>
                                <td>
                                    <form method="post">
                                        <input type="hidden" name="user_id" value="{{this.id}}">
                                        <input type="hidden" name="accept" value="1">
                                        <button onclick="return confirm('Are you sure to accept the user document')" class="btn btn-success btn-wide stepy-finish" style="margin-top: 10px" type="submit">Aceitar </button>
                                    </form>
                                     {{#compare this.id_status 4 operator="!="}}
                                    <form method="post">
                                        <input type="hidden" name="user_id" value="{{this.id}}">
                                        <input type="hidden" name="reject" value="1">
                                        <button onclick="return confirm('Are you sure to rejeitar the user document')" class="btn btn-danger btn-wide stepy-finish" style="margin-top: 10px" type="submit">Rejeitar</button>
                                    </form>
                                    {{/compare}}
                                    
                                </td>

                            </tr>
                             {{/each}}
                            
                            </tbody>
                        </table>
                      
                   
                          
                    </div><!-- /.table-responsive -->
                </div><!-- .panel-body -->
            </div>
        </div>

    </div>

</div></div><!-- /.rs-inner -->
        </div><!-- /.rs-content -->
    </article>
