 <script type="text/javascript">
     function validate(){
        var title = $("#title").val();
        var description = $("#description").val();
        error=0;
        if(title==''){
            $(".firstnameerr").removeClass('hide');
             error=1;
        }else{
            $(".firstnameerr").addClass('hide');
        }
         if(description==''){
            $(".lastnameerr").removeClass('hide');
            error=1;
        }else{
            $(".lastnameerr").addClass('hide');
        }
         
        if(error==1){
            return false;
        }
     }
    
 </script>
