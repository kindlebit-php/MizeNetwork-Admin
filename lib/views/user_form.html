    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-plain panel-rounded">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" href="javascript:;" aria-expanded="true" aria-controls="collapseOne" class="">
                        Personal data
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true" style="">
                <div class="panel-body">
                    <form novalidate="" method="post" name="personal_data" class="ng-pristine ng-valid ng-valid-email">


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="sponsor">Sponsor Username</label>
                           			<input class="form-control" id="sponsor" readonly="" value="{{{data.sponsor}}}" type="text">
                                     <input readonly="" id="user_id" name="user_id"  type="hidden" value="{{{data.id}}}">
                                </div>
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" data-character-set="a-z" for="username">Username</label>
                                    <input class="form-control" readonly="" id="username" name="username"  type="text" value="{{{data.username}}}">
                                    <label class="error hide" for="email">This field must be filled.</label>
                                    <!--<p class="help-block">Think about very unique and easy to remember, please no [<em>space</em>]</p>-->
                                </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">First Name</label>
                                    <input required class="form-control" value="{{{data.first_name}}}" name="firstname" id="firstname" type="text">
                                    <label ng-show="campoValido('firstname','required','personal_data')" class="firstnameerr error hide" for="email">This field must be filled.</label>
                                </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Last Name</label>
                                    <input class="form-control" name="lastname" id="lastname" value="{{{data.last_name}}}" type="text">
                                    <label ng-show="campoValido('lastname','required','personal_data')" class="lastnameerr error hide" for="email">This field must be filled.</label>
                                </div><!-- /.form-group -->
                            </div><!-- /.col-md-6 -->
                        </div><!-- /.row -->
                        <div class="form-group">
                            <label class="control-label" for="email">Email Address</label>
                            <input  required class="form-control " id="email" name="email" value="{{{data.email}}}" type="email">
                            <label ng-show="campoValido('email','required','personal_data')" class="emailerr error hide" for="email">This field must be filled.</label>
                            <label ng-show="campoValido('email','email','personal_data')" class="emailtypeerr error hide" for="email">E-mail is invalid.</label>
                        </div><!-- /.form-group -->


                        <button onclick="return validate();" class="btn btn-success btn-wide stepy-finish" type="submit">Save

                    </form>

                        <input readonly="" id="user_id" name="user_id"  type="hidden" value="{{{data.id}}}">

                            <div class="col-md-12">
                                <table class="table table-striped table-b-t">

                                    <tbody>
                                    <tr>

                                        <td ng-show="UDCTRL.userInfo" class="text-right">
                                        	{{#equal data.active "1" }}

											{{else}}
											   <span class="label label-warning" >Inactive</span>
											{{/equal}}
                                            
                                           
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                       <input name="active" value="0" type="hidden">
                        <button onclick="return confirm('Are you sure you want to reset the Two-Step Authentication for user {{{data.first_name}}}')" class="btn btn-success btn-wide stepy-finish" style="margin-top: 10px" type="submit">Reset
                        </button>
                        
                    </form>
                </div>
            </div>

 <script type="text/javascript">
     function validate(){
        var firstname = $("#firstname").val();
        var lastname = $("#lastname").val();
        var email = $("#email").val();
        error=0;
        if(firstname==''){
            $(".firstnameerr").removeClass('hide');
             error=1;
        }else{
            $(".firstnameerr").addClass('hide');
        }
         if(lastname==''){
            $(".lastnameerr").removeClass('hide');
            error=1;
        }else{
            $(".lastnameerr").addClass('hide');
        }
         if(email==''){
            $(".emailerr").removeClass('hide');
            error=1;
        }else{
            $(".emailerr").addClass('hide');
        }
         if (validateEmail(email)) {
            $(".emailtypeerr").addClass('hide');
          } else {
            $(".emailtypeerr").removeClass('hide');
            error=1;
          }
        if(error==1){
            return false;
        }
     }
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
 </script>
