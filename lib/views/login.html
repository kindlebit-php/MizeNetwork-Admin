<body ng-controller="mmnController as mmnCTRL" class="ng-scope">

<div id="rs-wrapper" style="position: relative; z-index: 1; background-image: none;">

    <!-- BEGIN MAIN CONTENT -->
    <article ng-class="{'rs-content-wrapper': $authentication.data.logado}">
        <div class="rs-content">
            <!-- ngView:  --><div class="rs-inner ng-scope" ng-view=""><style class="ng-scope">
    form {
        -webkit-transition: all linear 0.5s;
        transition: all linear 0.5s;
    }

    form input.ng-invalid.ng-touched, form.ng-submitted input.ng-invalid {
        background-color: rgba(245, 87, 83, 0.26);
    }

    form input.ng-valid {
        background-color: rgba(118, 245, 83, 0.26);
    }

    .error {
        color: red;
    }

    .progress-bar {
        box-shadow: none;
        font-size: 34px;
        font-weight: 600;
        line-height: 34px;
    }
    /*#rs-wrapper {*/
        /*background: url(assets/img/bg.jpg) center no-repeat !important;*/
    /*}*/

    /*.rs-inner {*/
        /*display: table-cell;*/
        /*vertical-align: middle;*/
    /*}*/
</style>

<div class="login-wrap p-a-md m-x-auto ng-scope" style="position: absolute; left: 50%; top: 50%; margin-left: -180px !important; margin-top: -196.5px !important;">
    <div class="bg-white b-r-a p-a-lg light-bs">
        <p class="f-l-15 text-uppercase text-center text-muted">Login Admin</p>
        <form class="m-b-lg ng-scope ng-dirty ng-valid-parse ng-valid ng-valid-required" id="rs-validation-login-page" method="post" name="formLogin">
            <font color="red" >{{{err}}}</font>

            <div class="form-group has-feedback feedback-left">
                <label class="control-label">Username</label>
                <input class="form-control ng-untouched ng-dirty ng-valid-parse ng-valid ng-valid-required" placeholder="Username" id="username" name="username" ng-model="loginCTRL.user.username" required="" type="text">
                <span class="gcon gcon-user f-s-xs form-control-feedback" aria-hidden="true"></span>
            </div><!-- /.form-group -->
            <label ng-show="loginCTRL.campoValido('username','required')" class="error hide" for="username">This field must be filled.</label>
            <div class="form-group has-feedback feedback-left">
                <label class="control-label">Password</label>
                <input class="form-control ng-untouched ng-dirty ng-valid-parse ng-valid ng-valid-required" placeholder="Password" id="password" name="password" ng-model="loginCTRL.user.password" required="" type="password">
                <span class="gcon gcon-lock f-s-xs form-control-feedback" aria-hidden="true"></span>
            </div><!-- /.form-group -->
            <label ng-show="loginCTRL.campoValido('password','required')" class="error hide" for="password">This field must be filled.</label>
            <!--<div class="form-group">-->
                <!--<div class="checkbox checkbox-custom text-muted">-->
                    <!--<label>-->
                        <!--<input type="checkbox" value="">-->
                        <!--<span class="checker"></span>-->
                        <!--Remember me, please c:-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>&lt;!&ndash; /.form-group &ndash;&gt;-->
            <button class="btn btn-success btn-block text-uppercase" type="submit">Log me in</button>
        </form>
        <p class="text-center text-muted small m-a-0">
            <!--<a href="#/recoverpassword">Forgot your Password</a><br>-->
            <!--Don't have an account? <a href="#/register">Sign up here</a>-->
        </p>
    </div><!-- /.bg-white -->
</div><!-- /.login-wrap -->



<script class="ng-scope">
    $(document).ready(function () {
        $(function() {
            $('.login-wrap').css('cssText','' +
                    'position: absolute;left:50%;top:50%;' +
                'margin-left: ' + (-$('.login-wrap').width()/2) + 'px !important;' +
                'margin-top: ' + (-$('.login-wrap').height()/2) + 'px !important;'
            );
        });
    });
</script>
